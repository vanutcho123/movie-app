<circle-progress
  [percent]="vote_average"
  [radius]="30"
  [outerStrokeWidth]="8"
  [innerStrokeWidth]="4"
  [outerStrokeColor]="'#ff8e76'"
  [innerStrokeColor]="'#00801b'"
  [animation]="true"
  [animationDuration]="300"
  [showSubtitle]="false"
  [showTitle]="true"
  titleFontSize="12"
  titleFontWeight="700"
  titleColor="#ff8e76"
  unitsColor="#ff8e76"
></circle-progress>
