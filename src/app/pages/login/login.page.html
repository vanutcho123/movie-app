<ion-content>
  <div class="login">
    <div class="login__container">
      <div class="login__title">
        <h3>Welcome Back</h3>
        <h1>Please Login <br />To Continue</h1>
      </div>
      <form action="" class="login_form">
        <ion-input type="email" placeholder="Email"></ion-input>

        <ion-input type="password" placeholder="Password"></ion-input>
        <ion-button type="submit" routerLink="/tabs/home"> Login </ion-button>
      </form>
      <div class="login__redirect">
        Don't have an account? <a routerLink="/register">SignUp</a>
      </div>
    </div>
  </div>
</ion-content>
